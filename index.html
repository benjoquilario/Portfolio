<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Benjo Quilario</title>
      <link rel="stylesheet" href="./dist/style.css" />
   </head>
   <body>
      <header class="header">
         <div class="header__container container">
            <a href="#" class="header__logo">
               BM <span class="header__logo--letter">Q</span>.
            </a>
            <nav class="header__nav">
               <button
                  class="btn btn--menu"
                  aria-label="menu toggle"
                  aria-expanded="false"
               >
                  <img
                     src="./images/icon-hamburger.svg"
                     alt="menu toggler"
                     class="btn__icon"
                  />
               </button>
               <div class="header__menu">
                  <ul class="header__list">
                     <li class="header__item">
                        <a href="#" class="header__link">Home</a>
                     </li>
                     <li class="header__item">
                        <a href="#" class="header__link">About</a>
                     </li>
                     <li class="header__item">
                        <a href="#" class="header__link">Skills</a>
                     </li>
                     <li class="header__item">
                        <a href="#" class="header__link">Project</a>
                     </li>
                     <li class="header__item">
                        <a href="#" class="header__link">Contact</a>
                     </li>
                  </ul>
               </div>
            </nav>
         </div>
      </header>
      <main>
         <section class="hero">
            <div class="hero__container container">
               <div class="hero__text">
                  <h1 class="heading heading--xxl">
                     Hello, I am
                     <span class="heading__name">Benjo Quilario</span>
                  </h1>
                  <p class="paragraph paragraph--l">
                     Front Developer from
                     <span class="paragraph__name">PH</span>
                  </p>
                  <a href="#" class="btn btn--start btn--blue"
                     >Let's get started</a
                  >
               </div>
               <div class="hero__image">
                  <img src="./images/me.jpg" alt="" />
               </div>
            </div>
         </section>
      </main>
      <script src="./dist/script.js"></script>
   </body>
</html>
